<!DOCTYPE html>
<html lang="v(locale)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>statistic</title>
    <style>
        .meta label {
            display: inline-block;
            min-width: 4rem;
        }

        .meta label::after {
            content: ":";
        }

        table {
            width: 100%;
        }

        table tr th {
            text-align: left;
        }

        table tr {
            line-height: 2;
        }

        table td,
        table th {
            padding: 0 .5rem
        }

        table thead tr,
        table tfoot tr {
            background-color: rgba(0, 0, 0, 0.5);
        }

        table tbody tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.2);
        }

        table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
    <script src="./view.js"></script>
</head>

<body>
    <h1>v(name)</h1>
    <div id="file-types">
        <table>
            <thead>
                <tr>
                    <th>l(type)</th>
                    <th>l(files)</th>
                    <th>l(lines)</th>
                    <th>l(avg)</th>
                    <th>l(max)</th>
                    <th>l(min)</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr></tr>
            </tfoot>
        </table>
        <p class="no-data">l(no-data)</p>
    </div>
</body>

</html>
