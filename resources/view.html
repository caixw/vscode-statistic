<!DOCTYPE html>
<html lang="v(locale)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>statistic</title>
    <link rel="stylesheet" type="text/css" href="./view.css" />
    <script src="./view.js"></script>
</head>

<body>
    <h1>v(name)</h1>
    <h2><label>l(vcs)</label>v(vcs)</h2>
    <h2><label>l(path)</label>v(path)</h2>
    <div id="file-types">
        <table>
            <thead>
                <tr>
                    <th data-type="string">l(type)</th>
                    <th>l(files)</th>
                    <th data-asc="true">l(lines)</th>
                    <th>l(comments)</th>
                    <th>l(blanks)</th>
                    <th>l(avg)</th>
                    <th>l(max)</th>
                    <th>l(min)</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th>l(total)</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <p class="no-data">l(no-data)</p>
    </div>
</body>

</html>
