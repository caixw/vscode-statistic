<!DOCTYPE html>
<html lang="v(locale)">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src vscode-resource: https:; script-src vscode-resource:; style-src vscode-resource:;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>statistic</title>
    <link rel="stylesheet" type="text/css" href="./view.css" />
    <script src="./view.js"></script>
</head>

<body>
    <h1>v(name) &nbsp;&nbsp;&nbsp; <span title="l(vcs)">&lt;v(vcs)&gt;</span></h1>
    <h2><label>l(path)</label>v(path)</h2>
    <hr />

    <div id="file-types">
        <table>
            <thead>
                <tr>
                    <th data-type="string">l(type)</th>
                    <th>l(files)</th>
                    <th data-asc="false">l(lines)</th>
                    <th>l(comments)</th>
                    <th>l(blanks)</th>
                    <th>l(avg)</th>
                    <th>l(max)</th>
                    <th>l(min)</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th>l(total)</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <p class="tip"></p>
    </div>
</body>

</html>
